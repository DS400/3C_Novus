			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

					<h1 class="h2">【新規】契約条件</h1>

				</div>

				<form class="row g-3 needs-validation" novalidate>

					<div class="col-12">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">契約始期</th>
									<td><input type="date" class="form-control" id=""></td>
								</tr>
								<tr>
									<th scope="col">契約満期</th>
									<td><input type="date" class="form-control" id=""></td>
								</tr>
								<tr>
									<th scope="col">被保険者の個人法人区分</th>
									<td>
										<div class="col-md-6">
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio"
													name="insured_kbn" id="flexRadioDefault1"
													onclick='showPersonalInfoBar()' checked> <label
													class="form-check-label" for="flexRadioDefault1">
													個人 </label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio"
													name="insured_kbn" onclick='hidePersonalInfoBar()'
													id="flexRadioDefault2"> <label
													class="form-check-label" for="flexRadioDefault2">
													法人 </label>
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="col">氏名-カナ</th>
									<td>
										<div class='row'>
											<div class="col-auto">
												<input type="text" class="form-control" id=""
													placeholder='タカハシ'>
											</div>
											<div class='col-auto'>
												<input type="text" class="form-control" id=""
													placeholder='タロウ'>
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="col">氏名-漢字</th>
									<td>
										<div class='row'>
											<div class="col-auto">
												<input type="text" class="form-control" id=""
													placeholder='髙橋'>
											</div>
											<div class='col-auto'>
												<input type="text" class="form-control" id=""
													placeholder='太郎'>
											</div>
										</div>
									</td>
								</tr>
								<div id='personal_information'>
									<tr>
										<th scope="col">生年月日</th>
										<td><input type="date" class="form-control"
											id="birthDate"></td>
									</tr>
									<tr>
										<th scope="col">性別</th>
										<td>
											<div class="col-md-6">
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="gender"
														id="gender1" checked> <label
														class="form-check-label" for="gender1"> 男 </label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="gender"
														id="gender2"> <label class="form-check-label"
														for="gender2"> 女 </label>
												</div>
											</div>
										</td>
									</tr>
								</div>

								<tr>
									<th scope="col">郵便番号</th>
									<td><input type="text" class="form-control" id=""
										placeholder='0001234'></td>
								</tr>
								<tr>
									<th scope="col">住所-カナ</th>
									<td>
										<div class='row'>
											<div class="col-auto">
												<input type="text" class="form-control" id=""
													placeholder='トウキョウトタマシツルマキ'>
											</div>
											<div class='col-auto'>
												<input type="text" class="form-control" id=""
													placeholder='１－１－１　○○ビル'>
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="col">住所-漢字</th>
									<td>
										<div class='row'>
											<div class="col-auto">
												<input type="text" class="form-control" id=""
													placeholder='東京都多摩市鶴牧'>
											</div>
											<div class='col-auto'>
												<input type="text" class="form-control" id=""
													placeholder='１－１－１　○○ビル'>
											</div>
										</div>
									</td>
								</tr>
								<th scope="col">電話番号</th>
								<td><input type="text" class="form-control" id=""
									placeholder='011-000-0000'></td>
								</tr>
								<tr>
									<th scope="col">携帯電話番号</th>
									<td><input type="text" class="form-control" id=""
										placeholder='080-0000-0000'></td>
								</tr>
								<tr>
									<th scope="col">FAX番号</th>
									<td><input type="text" class="form-control" id=""
										placeholder='000-0000-0000'></td>
								</tr>
								<tr>
									<th scope="col">振込方法</th>
									<td>
										<div class="col-md-6">
											<div class="form-check form-check-inline">

											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio"
													name="payment_method" id="transfer"> <label
													class="form-check-label" for="transfer"> 口座振替 </label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio"
													name="payment_method" id="credit"> <label
													class="form-check-label" for="credit"> クレジットカード </label>
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="col">払込回数</th>
									<td><select class="form-select"
										aria-label="Default select example">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="6">6</option>
											<option value="12">12</option>
									</select></td>
								</tr>

			$('input[name=gender]').attr("disabled", true);
			$("#birthDate").prop('disabled', true);
		}
