    /**
     * 個人・法人のラジオボタンによって入力可能な項目が変わる
     */
    function showPersonalInfoBar() {
        $('input[name=gender]').attr("disabled", false);
        $("#birthDate").prop('disabled', false);
    }

    function hidePersonalInfoBar() {
        $('input[name=gender]').attr("disabled", true);
        $("#birthDate").prop('disabled', true);
    }
</script>
<script>
    /**
     *
     */
    $('#car-maker').on('change',onCarMakerChanged);
    $('#car-name').on('change',onCarNameChanged);
    function onCarMakerChanged(){
        $('#car-name').find('option').remove().end();
        switch ($('#car-maker option:selected').text()) {
            case "レクサス":
                $('#car-name').append($('<option>', {value: 1,text: 'ＬＳ'}));
                $('#car-name').append($('<option>', {value: 2,text: 'ＧＳ'}));
                $('#car-name').append($('<option>', {value: 3,text: 'ＩＳ'}));
                break;
            case "マツダ":
                $('#car-name').append($('<option>', {value: 4,text: 'デミオ'}));
                $('#car-name').append($('<option>', {value: 5,text: 'アクセラ'}));
                $('#car-name').append($('<option>', {value: 6,text: 'アテンザ'}));
                break;
            case "ホンダ":
                $('#car-name').append($('<option>', {value: 19,text: 'インテグラ'}));
                $('#car-name').append($('<option>', {value: 20,text: 'ステップワゴン'}));
                $('#car-name').append($('<option>', {value: 21,text: 'アコードハイブリッド'}));
                break;
            case "ニッサン":
                $('#car-name').append($('<option>', {value: 7,text: 'フーガ'}));
                $('#car-name').append($('<option>', {value: 8,text: 'マーチ'}));
                $('#car-name').append($('<option>', {value: 9,text: 'セレナ'}));
                $('#car-name').append($('<option>', {value: 10,text: 'スカイライン'}));
                break;
            case "スバル":
                $('#car-name').append($('<option>', {value: 11,text: 'レガシィ'}));
                $('#car-name').append($('<option>', {value: 12,text: 'ＷＲＸ'}));
                $('#car-name').append($('<option>', {value: 13,text: 'レヴォーグ'}));
                break;
            case "スズキ":
                $('#car-name').append($('<option>', {value: 14,text: 'スイフト'}));
                $('#car-name').append($('<option>', {value: 15,text: 'スイフト'}));
                $('#car-name').append($('<option>', {value: 16,text: 'キザシ'}));
                break;
            case "三菱":
                $('#car-name').append($('<option>', {value: 17,text: 'アウトランダーＰＨＥＶ'}));
                $('#car-name').append($('<option>', {value: 18,text: 'デリカＤ：５'}));
                break;
        }
        onCarNameChanged();
    }
    function onCarNameChanged(){

        switch ($('#car-name option:selected').text()) {
            case "ＬＳ":
                $('#vehicle-price').val(1090);
                $('#vehicle-rates').val(5)
                $('#bodily-rates').val(5)
                $('#property-damage-rates').val(5)
                $('#accident-rates').val(4)
        }
    }
</script>
